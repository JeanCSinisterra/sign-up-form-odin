<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SignUp Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Background Images container -->
    <div class="container">
      <div class="img-container">
        <!-- Photo by <a href="https://unsplash.com/@jonnysplsh?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jonny Caspari</a> on <a href="https://unsplash.com/photos/architectural-photography-of-brown-and-gray-castle-A7ol2HfnycY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> -->
        <img
          class="asgard-background"
          src="./images/castle.png"
          alt="Asgard"
        />
      </div>
      <div class="background-img">
        <h1>ODIN</h1>
      </div>
      <img
        class="odin-logo"
        src="./images/odin-logo.png"
        alt="Odin Logo"
      />
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <div class="intro-text">
        <p>
          This is not a real online service! You know you need something
          <br />
          like this in your life to help you realize your deepest dreams.
          <br />
          Sign up now to get started.
          <br />
          <span>You know you want to.</span>
        </p>
      </div>
    </div>
    <fieldset>
      <h2>Let's do this!</h2>
      <form action="#" method="POST" id="form">
        <div class="name">
          <div class="first-name">
            <label></label>
            <input />
          </div>
          <div class="last-name">
            <label for="last-name"></label>
            <input />
          </div>
        </div>
      </form>
    </fieldset>

    <script src="" async defer></script>
  </body>
</html>
