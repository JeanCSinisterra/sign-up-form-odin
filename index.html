<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SignUp Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="main">
      <!-- Side Hero -->
      <div class="side-hero">
        <div>
          <img src="./images/odin-logo.png" alt="The Odin Project Logo" />
          <h1>SIGN-UP FORM ODIN</h1>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <div class="header">
          <div>
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
            <br />
            <p>Sign up <em>now</em> to get started.</p>
            <br />
            <p><span>You know you want to.</span></p>
          </div>
        </div>
        <div>
          <div>
            <div class="input-section">
              <p>Let's do this!</p>
              <form id="form">
                <label for="firstname"
                  >First Name
                  <input type="text" id="firstname" name="firstname" required />
                  <div id="first-name-error" class="error"></div>
                </label>
                <label for="lastname"
                  >Last Name
                  <input type="text" id="lastname" name="lastname" required />
                  <div id="last-name-error" class="error"></div>
                </label>
                <label for="email"
                  >Email
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="off"
                  />
                  <div id="email-error" class="error"></div>
                </label>
                <label for="phonenumber"
                  >Phone Number
                  <input
                    type="tel"
                    id="phonenumber"
                    name="phonenumber"
                    required
                    pattern="[0-9]{8}"
                  />
                  <div id="tel-error" class="error"></div>
                </label>
                <label for="password"
                  >Password
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  />
                  <div id="password-error" class="error"></div>
                </label>
                <label for="passwordC"
                  >Confirm Password
                  <input
                    type="password"
                    id="passwordC"
                    name="passwordC"
                    required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  />
                  <div id="passwordC-error" class="error"></div>
                </label>
              </form>
            </div>
          </div>
        </div>
        <div class="submit-section">
          <div>
            <button type="button" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
          </div>
        </div>
      </div>
    </main>

    <script src="" async defer>
      
    </script>
  </body>
</html>
